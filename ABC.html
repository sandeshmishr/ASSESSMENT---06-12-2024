<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f9f9f9;
  }
  
  .pricing-table {
    display: flex;
    gap: 20px;
  }
  
  .plan {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 250px;
  }
  
  .plan h2 {
    margin: 0 0 10px;
    font-size: 24px;
  }
  
  .price {
    font-size: 28px;
    font-weight: bold;
    margin: 10px 0;
  }
  
  .price span {
    font-size: 14px;
    color: #666;
  }
  
  ul {
    list-style: none;
    padding: 0;
    margin: 20px 0;
    text-align: left;
  }
  
  ul li {
    margin: 10px 0;
    font-size: 16px;
  }
  
  button {
    background-color: #ff6600;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #e65500;
  }
  @media (max-width: 940px) {
    .pricing-table{
      flex-direction: column;
    }
  }
  </style>
  </head>

  <body>
    <div class="pricing-table">
      <div class="plan">
        <h2>Basic</h2>
        <p class="price">$11.99<span>/month</span></p>
        <ul>
          <li>✅ 10GB Storage</li>
          <li>✅ 1 User</li>
          <li>❌ Support</li>
        </ul>
        <button>Sign Up</button>
      </div>
  
      <div class="plan">
        <h2>Standard</h2>
        <p class="price">$19.99<span>/month</span></p>
        <ul>
          <li>✅ 50GB Storage</li>
          <li>✅ 5 Users</li>
          <li>✅ Phone & Email Support</li>
        </ul>
        <button>Sign Up</button>
      </div>
  
      <div class="plan">
        <h2>Premium</h2>
        <p class="price">$49.99<span>/month</span></p>
        <ul>
          <li>✅ 100GB Storage</li>
          <li>✅ 10 Users</li>
          <li>✅ 24/7 Support</li>
        </ul>
        <button>Sign Up</button>
      </div>
    </div>
  </body>
  </html>
